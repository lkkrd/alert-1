<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-color-container.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
  </head>
  <body>
    <main>
      <div class="container" id="container">
        <h1 class="alert-title title">Lorem, ipsum dolor.</h1>
        <p class="alert-content">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus
          possimus non dolores maxime est reprehenderit, reiciendis molestias
          dicta explicabo quisquam repellat voluptate. Voluptate beatae, non
          amet iste quae molestiae vitae.
        </p>
        <div class="agree">
          <button class="agree-btn" id="accept">Accept</button>
          <button class="agree-btn" id="reject">Reject</button>
        </div>
        <button id="close"></button>
      </div>
      <div class="colors-container">
        <div class="color-card" id="red"></div>
        <div class="color-card" id="blue"></div>
        <div class="color-card" id="green"></div>
        <div class="color-card" id="yellow"></div>
        <button class="reset">Reset</button>
      </div>
    </main>
    <script src="reset.js"></script>
  </body>
</html>
